<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>WorkItem管理</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a [routerLink]="['/']" href="/">Home</a></li>
          <li class="breadcrumb-item active">WorkItem管理</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
    <div class="card">
      <div class="card-header row">
        <div class="col-sm-3 col-md-3">
          <div class="row">
            <div class="col-sm-2 col-md-2 btn-tools">
            </div>
          </div>
        </div>

        <div class="col-sm-9 col-md-9">
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-widget="reload" data-toggle="tooltip" title="reload"
              (click)="refreshData()">
              <i class="fas fa-redo-alt"></i>
            </button>
            <button type="button" class="btn btn-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
              <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>itemCode</th>
              <th>itemKind</th>
              <th>description</th>
              <th>unit</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let workItem of workItems">
              <td>{{ workItem.itemCode }}</td>
              <td>{{ workItem.itemKind }}</td>
              <td>{{ workItem.description }}</td>
              <td>{{ workItem.unit }}</td>
            </tr>
          </tbody>
        </table>

      </div>
      <!-- /.card-body -->
    </div>
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
